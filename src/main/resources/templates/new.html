<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク追加</h2>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${formModel}">
        <div class="form-area">
            <label>タスク内容</label>
            <textarea class="tweet-box" th:field="*{content}" rows="4" cols="40" maxlength="140"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;"></div>
            <br>
            <label>タスク期限</label>
            <textarea class="tweet-box" th:field="*{limitDate}" rows="2" cols="40" maxlength="140"></textarea>
            <div th:if="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}" style="color:red;"></div>
            <input type="submit" value="追加" />
        </div>
    </form>
</div>

<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
