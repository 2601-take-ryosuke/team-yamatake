<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク追加</h2>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${formModel}">
        <div class="form-area">
            <label>タスク内容</label>
            <textarea class="tweet-box" th:field="*{content}" rows="4"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="field-error"></div>

            <label>タスク期日</label>
            <input type="datetime-local" th:field="*{limitDate}">
            <div th:if="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}" class="field-error"></div>

            <input type="submit" value="追加">
        </div>
    </form>
</div>

<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
